<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Calculator</h1>
        <form id="attendance-form">
            <label for="total_classes">Total Classes Held:</label>
            <input type="number" id="total_classes" required><br><br>

            <label for="attended_classes">Classes Attended:</label>
            <input type="number" id="attended_classes" required><br><br>

            <button type="button" onclick="calculateAttendance()">Calculate</button>
        </form>

        <div id="results" class="hidden">
            <h2>Results</h2>
            <p id="result_75"></p>
            <p id="result_70"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
